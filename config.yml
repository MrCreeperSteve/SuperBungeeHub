#Welcome message configuration
WelcomeMsg:
#Enable messages?
  enabled: true
#Specify messages
  MessageList:
  - '&f[&c*&f] &bWelcome &e%player% &bto server!'
  - '&dGood luck!'
#Server MoTD configuration
Server_MoTD:
#Enable MoTD change in server list?
  enabled: true
#Two lines of text in server list
  Line-1: '&6Colourful server...'
  Line-2: '&dEnjoy!'
#Configure broadcasted join message
BroadcastedJoinMessage:
#Enable broadcasted message?
  enabled: true
#Broadcasted Message
  JoinMsg: '&dPlayer &e%player% &djoined the game!'
#Configure broadcasted leave message
BroadcastedLeaveMessage:
#Enable broadcasted message?
  enabled: true
#Broadcasted Message
  LeaveMsg: '&cPlayer &e%player% &cleft the game'
#Configure Title Message(center of screen)
TitleMessage:
#Enable title message?
  enabled: true
#Title text
  Title: '&a&lWelcome to the server!'
#Subtitle text
  Subtitle: '&eHave fun'